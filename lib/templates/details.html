<div class='ctfxheader'>
  <div class='ctfxtitle'>
    ${title}
  </div>
  <div class='ctfxtime'>
    ${time}
  </div>
  <div class='ctfxend'></div>
  <div class='ctfxsummary'>
    <ul>
      {for entry in summaries}
      <li>${entry.msg} <span class='ctfxtip'>${entry.tip}</span></li>
      {/for}
    </ul>
  </div>
</div>
<div class='ctfxbody'>
  <div class='ctfxdetail'>
    <ul>
      {for entry in details}
      <li>${entry.msg} </li>
      <div class='ctfxtag'>
        ${entry.tag}
      </div>
      {forelse}
      <li class='ctfxtip'>${emptyMsg}</li>
      {/for}
    </ul>
  </div>
</div>
