<!-- The Chrome Framework background Engine -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- Load Google JS API -->
    <script language="javascript" type="text/javascript" src="https://www.google.com/jsapi"></script>

    <!-- Load Back Engine -->
    <script language="javascript" type="text/javascript" src="backengine.js"></script>
  </head>

  <body>
    <!-- Add Extension Listener -->
    <script language="javascript" type="text/javascript" >
      chrome.extension.onRequest.addListener(CTEngine.listener);
      CTEngine.refreshData();
      CTEngine.runService(300, CTEngine.refreshData);
    </script>
  </body>

</html>
